<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Photo Recommender</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Welcome to Instasong!</h1>

    <p>
      This tool gives you a song recommendation for your potential instagram
      story or post.
    </p>

    <p>Upload an Image!</p>

    <input type="file" id="image" accept="image/*" required />

    <label for="region">Choose your region:</label>
    <select id="region" name="market" required>
      <option value="US">United States</option>
      <option value="GB">United Kingdom</option>
      <option value="CA">Canada</option>
      <option value="DE">Germany</option>
      <option value="BR">Brazil</option>
      <option value="IN">India</option>
      <option value="JP">Japan</option>
      <option value="MX">Mexico</option>
      <option value="FR">France</option>
      <option value="AU">Australia</option>
      <option value="KR">South Korea</option>
      <option value="ES">Spain</option>
      <option value="IT">Italy</option>
      <option value="PH">Philippines</option>
      <option value="NG">Nigeria</option>
    </select>

    <div class="slider-group">
      <label for="danceability"
        >Danceability: <span id="danceabilityValue">0.5</span></label
      >
      <input
        type="range"
        id="danceability"
        name="danceability"
        min="0"
        max="1"
        step="0.01"
        value="0.5"
        oninput="danceabilityValue.innerText = this.value"
      />
    </div>

    <div class="slider-group">
      <label for="acousticness"
        >Acousticness: <span id="acousticnessValue">0.5</span></label
      >
      <input
        type="range"
        id="acousticness"
        name="acousticness"
        min="0"
        max="1"
        step="0.01"
        value="0.5"
        oninput="acousticnessValue.innerText = this.value"
      />
    </div>

    <div class="slider-group">
      <label for="instrumentalness"
        >Instrumentalness: <span id="instrumentalnessValue">0.5</span></label
      >
      <input
        type="range"
        id="instrumentalness"
        name="instrumentalness"
        min="0"
        max="1"
        step="0.01"
        value="0.5"
        oninput="instrumentalnessValue.innerText = this.value"
      />
    </div>

    <div class="slider-group">
      <label for="speechiness"
        >Speechiness: <span id="speechinessValue">0.5</span></label
      >
      <input
        type="range"
        id="speechiness"
        name="speechiness"
        min="0"
        max="1"
        step="0.01"
        value="0.5"
        oninput="speechinessValue.innerText = this.value"
      />
    </div>

    <div class="slider-group">
      <label for="tempo">Tempo (BPM): <span id="tempoValue">120</span></label>
      <input
        type="range"
        id="tempo"
        name="tempo"
        min="60"
        max="180"
        step="5"
        value="120"
        oninput="tempoValue.innerText = this.value"
      />
    </div>

    <button id="submitButton" type="button">Find Songs</button>

    <div id="status"></div>

    <script>
      document
        .getElementById("submitButton")
        .addEventListener("click", async function () {
          const imageInput = document.getElementById("image");
          const region = document.getElementById("region").value;
          const status = document.getElementById("status");

          status.innerText = "";

          const image = imageInput.files[0];
          if (!image) {
            alert("Please upload an image first.");
            return;
          }

          const formData = new FormData();
          formData.append("image", image);
          formData.append("market", region);

          try {
            const res = await fetch("/upload", {
              method: "POST",
              body: formData,
            });

            const data = await res.json();

            if (data.error) {
              status.innerText = data.error;
            } else if (data.songs && data.songs.length > 0) {
              const first = data.songs[0];
              const songList = data.songs
                .map((s, i) => `${i + 1}. ${s.title} by ${s.artist}`)
                .join("\n");

              status.innerText = `Keywords: ${data.keywords.join(
                ", "
              )}\n\nTop Matches:\n${songList}`;
            } else {
              status.innerText = "No Meta-approved songs were found.";
            }
          } catch (err) {
            status.innerText = "Something went wrong.";
            console.error("Fetch error:", err);
          }
        });
    </script>
  </body>
</html>
